<div class="dashboard-container">
  <div class="header-section">
    <div class="title-bar">
      <h1 class="dashboard-title">Sensor Data Dashboard</h1>
    </div>

    <div class="control-panel">
      <div class="control-row">
        <div class="form-group-compact">
          <label for="host" class="form-label">Arduino Unit</label>
          <div class="select-wrapper">
            <select
              [(ngModel)]="selectedHost"
              (ngModelChange)="onHostChange($event)"
              id="host"
              class="form-select">
              <option *ngFor="let host of hosts | async; trackBy: trackByHostId" [value]="host.hostName">
                {{ host.hostName }}
              </option>
            </select>
          </div>
        </div>

        <button
          mat-icon-button
          (click)="navigateDateRange('previous')"
          class="date-nav-button"
          aria-label="Previous date range">
          <mat-icon>chevron_left</mat-icon>
        </button>

        <div class="date-field-group">
          <label class="form-label">Start Date</label>
          <mat-form-field appearance="outline" class="date-field">
            <input
              matInput
              [matDatepicker]="startPicker"
              [(ngModel)]="startDate"
              (dateChange)="onDateChange()">
            <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="date-field-group">
          <label class="form-label">End Date</label>
          <mat-form-field appearance="outline" class="date-field">
            <input
              matInput
              [matDatepicker]="endPicker"
              [(ngModel)]="endDate"
              (dateChange)="onDateChange()">
            <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
        </div>

        <button
          mat-icon-button
          (click)="navigateDateRange('next')"
          class="date-nav-button"
          aria-label="Next date range">
          <mat-icon>chevron_right</mat-icon>
        </button>

        <div class="preset-group">
          <label class="form-label">Quick Range</label>
          <mat-chip-listbox
            class="preset-chips"
            [(ngModel)]="activePreset"
            (ngModelChange)="applyPreset($event)"
            aria-label="Quick time range presets">
            <mat-chip-option value="24h">24H</mat-chip-option>
            <mat-chip-option value="7d">7D</mat-chip-option>
            <mat-chip-option value="30d">30D</mat-chip-option>
            <mat-chip-option value="90d">90D</mat-chip-option>
          </mat-chip-listbox>
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      <svg class="error-icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
      </svg>
      {{ errorMessage }}
    </div>
  </div>

  <div class="chart-container">
    <div *ngIf="isLoading" class="loading-overlay">
      <mat-spinner diameter="60"></mat-spinner>
      <p class="loading-text">Loading sensor data...</p>
    </div>
    <canvas id="MyChart">{{ chart }}</canvas>
  </div>

  <div *ngIf="currentTemperature !== undefined && currentHumidity !== undefined" class="current-values">
    <div class="value-card temperature-card">
      <div class="value-icon">
        <mat-icon>thermostat</mat-icon>
      </div>
      <div class="value-content">
        <div class="value-label">Temperature</div>
        <div class="value-number">{{ currentTemperature.toFixed(1) }}<span class="value-unit">Â°C</span></div>
      </div>
    </div>
    <div class="value-card humidity-card">
      <div class="value-icon">
        <mat-icon>water_drop</mat-icon>
      </div>
      <div class="value-content">
        <div class="value-label">Humidity</div>
        <div class="value-number">{{ currentHumidity.toFixed(1) }}<span class="value-unit">%</span></div>
      </div>
    </div>
    <div class="last-updated">
      <mat-icon class="update-icon">schedule</mat-icon>
      Last updated: {{ formatLastUpdated() }}
    </div>
  </div>
</div>
