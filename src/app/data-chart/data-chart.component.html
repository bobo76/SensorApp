<div class="dashboard-container">
  <div class="header-section">
    <div class="title-bar">
      <h1 class="dashboard-title">Sensor Data Dashboard</h1>
    </div>

    <div class="control-panel">
      <div class="form-group">
        <label for="host" class="form-label">Select Arduino Unit</label>
        <div class="select-wrapper">
          <select
            [(ngModel)]="selectedHost"
            (ngModelChange)="onHostChange($event)"
            id="host"
            class="form-select">
            <option *ngFor="let host of hosts | async; trackBy: trackByHostId" [value]="host.hostName">
              {{ host.hostName }}
            </option>
          </select>
        </div>
      </div>

      <div class="date-pickers">
        <button
          mat-icon-button
          (click)="navigateDateRange('previous')"
          class="date-nav-button"
          aria-label="Previous date range">
          <mat-icon>chevron_left</mat-icon>
        </button>

        <div class="date-field-group">
          <label class="form-label">Start Date</label>
          <mat-form-field appearance="outline" class="date-field">
            <input
              matInput
              [matDatepicker]="startPicker"
              [(ngModel)]="startDate"
              (dateChange)="onDateChange()">
            <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="date-field-group">
          <label class="form-label">End Date</label>
          <mat-form-field appearance="outline" class="date-field">
            <input
              matInput
              [matDatepicker]="endPicker"
              [(ngModel)]="endDate"
              (dateChange)="onDateChange()">
            <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
        </div>

        <button
          mat-icon-button
          (click)="navigateDateRange('next')"
          class="date-nav-button"
          aria-label="Next date range">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      <svg class="error-icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
      </svg>
      {{ errorMessage }}
    </div>
  </div>

  <div class="chart-container">
    <canvas id="MyChart">{{ chart }}</canvas>
  </div>
</div>
